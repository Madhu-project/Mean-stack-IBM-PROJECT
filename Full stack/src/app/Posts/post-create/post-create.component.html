<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input
        matInput
        placeholder="Ex. Pizza"
        value=""
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter title</mat-error>

      <!-- [(ngModel)]="enteredTitle" -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        name="content"
        ngModel
        required
        #content="ngModel"
      ></textarea
      ><mat-error *ngIf="content.invalid">Please enter post</mat-error>
      <!-- [(ngModel)]="enteredContent" -->
    </mat-form-field>

    <section>
      <div class="example-button-row">
        <!-- <button (click)="onAddPost()" mat-raised-button color="accent"> -->
        <button mat-raised-button color="accent" type="submit">
          Save Post
        </button>
      </div>
    </section>
  </form>
</mat-card>
